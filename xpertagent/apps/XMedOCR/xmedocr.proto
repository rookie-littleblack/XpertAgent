syntax = "proto3";

package pyserver;

option java_multiple_files = true;
option java_package = "org.jpdna.grpchello";
option java_outer_classname = "PyServerProto";

// 创建服务
service Greeter {
  rpc EMR (EMRRequest) returns (EMRReply) {}
}

// EMR请求参数
message EMRRequest {
  string imgURL = 1;
  string imgType = 2;
}

// EMR返回参数
message EMRReply {
  string status = 1;
  string imgResult = 2;
}
